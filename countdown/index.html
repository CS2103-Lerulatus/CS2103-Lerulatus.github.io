    body {

    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
        // Unix timestamp (in seconds) to count down to
        // var twoDaysFromNow = (new Date().getTime() / 1000) + (86400 * 2) + 1;
        var test = 1656950400
        var relocation = 1660557600
        // var QETbrief = 1656432000
        // ----
        // Set up FlipDown
        new FlipDown(test, "test-flip", {
          theme: "light",
          headings: ["Days", "Hours", "Minutes", "⌛"]
        }).start().ifEnded(() => {
            console.log('The countdown has ended!');
        });

        new FlipDown(relocation, "flipdown2", {
          theme: "light",
          headings: ["📅", "🕰️", "🕣", "⌛"]
        }).start().ifEnded(() => {
            console.log('The countdown has ended!');
        });

    });
    </script>

</head>

<body>
    <h1>HELLO</h1>
    <h1>train departs in: </h1>
    <p>test: <span id="test-flip" class="flipdown"></span></p>
    <p>Relocation:<span id="flipdown2" class="flipdown"></span></p>
</body>
